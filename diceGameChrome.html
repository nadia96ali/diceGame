<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Dice Game &#127922;</title>
</head>

<body onload="start()">

  <div class="container">
    <div class="square" id="first">
      <img src="waitDice.png" alt="" id="firstDie" class="diceFace">
    </div>
    <div class="square" id="second">
      <img src="waitDice.png" alt="" id="secondDie" class="diceFace">
    </div>
    </div>
    <div id="result">
      <p id="resultText">Waiting for audio enable</p>
    </div>
    <div id="resultP">
      <p id="resultTextP1">Waiting for audio enable</p>
      <p id="resultTextP2"></p>
    </div>
      <button type="button" name="button" id="sound" onclick="playAudio()"><i class='fas fa-volume-mute'></i></button>
  <script type="text/javascript" src="diceGameChrome.js">

  </script>
</body>

</html>
